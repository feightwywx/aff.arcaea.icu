<!doctype html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
    <meta name="renderer" content="webkit" />
    <meta name="force-rendering" content="webkit" />
    <meta name="keywords" content="arcaea,aff,tool" />
    <meta name="description" content="一个AFF常用谱面片段生成工具箱" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/css/mdui.min.css"
        integrity="sha384-cLRrMq39HOZdvE0j6yBojO4+1PrHfB7a9l5qLcmRm/fiWXYY+CndJPmyu5FV/9Tw" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/card.css" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SNZN20X39X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-SNZN20X39X');
    </script>
    <title class="i18n" name="title"></title>
</head>

<body
    class="mdui-appbar-with-toolbar mdui-theme-primary-deep-purple mdui-theme-accent-pink mdui-theme-layout-auto mdui-loaded mdui-drawer-body-left">
    <header class="mdui-appbar mdui-appbar-fixed mdui-color-theme-400">
        <div class="mdui-toolbar mdui-color-theme-400">
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-drawer="{target: '#left-drawer'}"><i
                    class="mdui-icon material-icons">menu</i></a>
            <a class="mdui-typo-title i18n" name="bar-title" href="/"></a>
            <div class="mdui-toolbar-spacer"></div>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon"
                mdui-tooltip="{content: '语言/Language', position: 'left'}" mdui-menu="{target: '#lang-menu'}"><i
                    class="mdui-icon material-icons">translate</i></a>
            <a href="javascript:;" class="mdui-btn mdui-btn-icon" mdui-menu="{target: '#tool-menu'}"><i
                    class="mdui-icon material-icons">more_vert</i></a>
            <ul class="mdui-menu" id="lang-menu">
                <li class="mdui-menu-item">
                    <a href="javascript:;" class="mdui-ripple lang-switch-btn" value="zh-CN">简体中文</a>
                </li>
                <li class="mdui-menu-item">
                    <a href="javascript:;" class="mdui-ripple lang-switch-btn" value="en">English</a>
                </li>
            </ul>
            <ul class="mdui-menu" id="tool-menu">
                <li class="mdui-menu-item">
                    <a href="javascript:;" class="mdui-ripple i18n" mdui-dialog="{target:'#arc-construct-tool'}"
                        name="arc-construct-tool"></a>
                </li>
                <li class="mdui-menu-item">
                    <a href="javascript:;" class="mdui-ripple i18n" mdui-dialog="{target:'#time-caculator'}"
                        name="time-caculator"></a>
                </li>
            </ul>
        </div>
    </header>
    <div class="mdui-dialog" id="arc-construct-tool">
        <div class="mdui-typo" style="margin: 24px 24px 24px 24px;">
            <h4 class="mdui-text-color-pink-accent i18n" name="arc-construct-tool"></h4>
        </div>
        <div class="mdui-container" style="margin-bottom: 24px;">
            <div class="mdui-row-xs-2 mdui-row-md-3">
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="ac-time-start"></label>
                        <input class="mdui-textfield-input" id="ac-text-start-time" type="text" pattern="(\d+)"
                            required />
                        <div class="mdui-textfield-error i18n" name="err-natint-req"></div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="ac-time-stop"></label>
                        <input class="mdui-textfield-input" id="ac-text-stop-time" type="text" pattern="(\d+)"
                            required />
                        <div class="mdui-textfield-error i18n" name="err-natint-req"></div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="ac-x-start"></label>
                        <input class="mdui-textfield-input" id="ac-text-start-x" type="text" pattern="(-*\d+[.\d+]*)"
                            required />
                        <div class="mdui-textfield-error i18n" name="err-num-req"></div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="ac-x-stop"></label>
                        <input class="mdui-textfield-input" id="ac-text-stop-x" type="text" pattern="(-*\d+[.\d+]*)"
                            required />
                        <div class="mdui-textfield-error i18n" name="err-num-req"></div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="ac-y-start"></label>
                        <input class="mdui-textfield-input" id="ac-text-start-y" type="text" pattern="(-*\d+[.\d+]*)"
                            required />
                        <div class="mdui-textfield-error i18n" name="err-num-req"></div>
                    </div>
                </div>
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label">
                        <label class="mdui-textfield-label i18n" name="ac-y-stop"></label>
                        <input class="mdui-textfield-input" id="ac-text-stop-y" type="text" pattern="(-*\d+[.\d+]*)"
                            required />
                        <div class="mdui-textfield-error i18n" name="err-num-req"></div>
                    </div>
                </div>

            </div>
            <div class="mdui-row-xs-4" style="margin: 8px 0px 8px 0px;">
                <div class="mdui-col mdui-typo" style="margin-top: 5px;">
                    <p class="i18n" name='ac-easing'></p>
                </div>
                <div class="mdui-col">
                    <select class="mdui-select" mdui-select id='sel-ac-easing'>
                        <option value="sisi">sisi</option>
                        <option value="siso">siso</option>
                        <option value="sosi">sosi</option>
                        <option value="soso">soso</option>
                        <option value="b" selected>b</option>
                        <option value="s">s</option>
                        <option value="si">si</option>
                        <option value="so">so</option>
                    </select>
                </div>
                <div class="mdui-col mdui-typo" style="margin-top: 5px;">
                    <p class="i18n" name='ac-color'></p>
                </div>
                <div class="mdui-col">
                    <select class="mdui-select" mdui-select id='sel-ac-color'>
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
            </div>
            <div class="mdui-row" style="margin: 8px 0px 8px 0px;">
                <div class="mdui-col">
                    <label class="mdui-checkbox i18n" name="ac-skyline">
                        <input type="checkbox" id="ac-skyline" />
                        <i class="mdui-checkbox-icon"></i>
                    </label>
                </div>
            </div>
            <div class="mdui-row">
                <div class="mdui-col">
                    <div class="mdui-textfield mdui-textfield-floating-label mdui-textfield-input-card">
                        <label class="mdui-textfield-label i18n" name="ac-arctap"></label>
                        <input class="mdui-textfield-input " id="text-ac-arctap" type="text" pattern="((\d+)*,?)+" />
                        <div class="mdui-textfield-error i18n" name="err-arctap"></div>
                        <div class="mdui-textfield-helper i18n" name="info-sel-arctap"></div>
                    </div>
                </div>
            </div>
            <div class="mdui-row" style="margin: 8px 0px 0px 0px;">
                <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-offset-sm-6">
                    <button class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-theme-accent mdui-btn-block i18n"
                        id="ac-btn-generate" name="gen" onclick="genArc()"></button>
                </div>
            </div>
            <div class="mdui-row" style="margin: 8px 0px 0px 0px;">
                <div class="mdui-textfield">
                    <textarea class="mdui-textfield-input i18n-input" name="result" rows="1" placeholder=""
                        id="ac-text-result" disabled></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="mdui-dialog" id="time-caculator">
        <div class="mdui-typo" style="margin: 24px 24px 24px 24px;">
            <h4 class="mdui-text-color-pink-accent i18n" name="time-caculator"></h4>
            <div class="mdui-container" style="margin-bottom: 24px;">
                <div class="mdui-row-xs-1 mdui-row-md-3">
                    <div class="mdui-col">
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label i18n" name="tc-time-start"></label>
                            <input class="mdui-textfield-input" id="tc-text-start-time" type="text" pattern="(\d+)"
                                required />
                            <div class="mdui-textfield-error i18n" name="err-int-req"></div>
                        </div>
                    </div>
                    <div class="mdui-col">
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label i18n" name="tc-bpm"></label>
                            <input class="mdui-textfield-input" id="tc-text-bpm" type="text" pattern="(\d+[.\d+]*)"
                                required />
                            <div class="mdui-textfield-error i18n" name="err-posnum-req"></div>
                        </div>
                    </div>
                    <div class="mdui-col">
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label i18n" name="tc-count"></label>
                            <input class="mdui-textfield-input" id="tc-text-count" type="text" pattern="([1-9]\d*)"
                                required />
                            <div class="mdui-textfield-error i18n" name="err-posint-req"></div>
                        </div>
                    </div>
                </div>
                <div class="mdui-row" style="margin: 8px 0px 0px 0px;">
                    <div class="mdui-col-xs-10 mdui-col-md-11">
                        <div class="mdui-textfield">
                            <textarea class="mdui-textfield-input i18n-input" name="result" rows="1" placeholder=""
                                id="tc-text-result" disabled></textarea>
                        </div>
                    </div>
                    <div class="mdui-col-xs-2 mdui-col-md-1">
                        <button class="mdui-btn mdui-btn-icon mdui-ripple i18n-tooltip" name="tip-copy-and-close"
                            mdui-tooltip id="tc-copy-and-close" style="margin-top: 20px;" onclick="timeCalCopyClose()"
                            mdui-dialog-close>
                            <i class="mdui-icon material-icons">content_copy</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mdui-progress" id="page-progress">
        <div class="mdui-progress-indeterminate" visibility="hidden"></div>
    </div>
    <div class="mdui-drawer" id="left-drawer">
        <ul class="mdui-list">
            <li class="mdui-list-item mdui-ripple" mdui-drawer-close>
                <i class="mdui-list-item-icon mdui-icon material-icons">close</i>
                <div class="mdui-list-item-content i18n" name="drawer-close"></div>
            </li>
            <li class="mdui-subheader i18n" name="drawer-sub-chart"></li>
            <a class="mdui-list-item i18n" name="drawer-chart-offset" href="/chart-offset"></a>
            <a class="mdui-list-item i18n" name="drawer-chart-mirror" href="/chart-mirror"></a>
            <a class="mdui-list-item i18n" name="drawer-chart-align" href="/chart-align"></a>
            <li class="mdui-subheader i18n" name="drawer-sub-arc"></li>
            <a class="mdui-list-item i18n" name="drawer-arc-cutter" href="/arc-cutter"></a>
            <a class="mdui-list-item i18n" name="drawer-arc-splitbytiming" href="/arc-splitbytiming"></a>
            <a class="mdui-list-item i18n" name="drawer-arc-rain" href="/arc-rain"></a>
            <a class="mdui-list-item i18n" name="drawer-arc-crease" href="/arc-crease-line"></a>
            <a class="mdui-list-item i18n" name="drawer-arc-animate" href="/arc-animate"></a>
            <li class="mdui-subheader i18n" name="drawer-sub-timing"></li>
            <a class="mdui-list-item i18n" name="drawer-timing-easing" href="/timing-easing"></a>
            <a class="mdui-list-item i18n" name="drawer-timing-glitch" href="/timing-glitch"></a>
            <li class="mdui-divider"></li>
        </ul>
        <div class="mdui-typo" style="margin-left: 16px;">
            <p>©️ 2021 <a href="https://www.direcore.xyz">.direwolf</a>.</p>
        </div>
        <div class="mdui-typo" style="margin-left: 16px;">
            <p>Powered by <a href="https://www.mdui.org/">MDUI</a> and <a
                    href="https://github.com/feightwywx/arcfutil">arcfutil</a>.</p>
        </div>
        <div class="mdui-typo" style="margin-left: 16px;">
            <a href="https://beian.miit.gov.cn/">皖ICP备20002195号-2</a>
        </div>

    </div>
    <div class="mdui-container">
        <div class="mdui-row">
            <div class="mdui-col-md-1"></div>
            <div class="mdui-col-xs-12 mdui-col-md-10" id="pjax-container">
                {% block content %}

                {% endblock %}
            </div>
            <div class="mdui-col-md-1"></div>
        </div>
    </div>


    <!-- MDUI JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.1/dist/js/mdui.min.js"
        integrity="sha384-gCMZcshYKOGRX9r6wbDrvF+TcCCswSHFucUzUPwka+Gr+uHgjlYvkABr95TCOz3A" crossorigin="anonymous">
        </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/lib/jquery.i18n.properties.min.js"></script>
    <script type="text/javascript" src="/static/js/lib/jquery.pjax.js"></script>
    <script type="text/javascript" src="/static/js/result.js"></script>
    <script type="text/javascript" src="/static/js/clickEvent.js"></script>
    <script type="text/javascript" src="/static/js/textfieldChecker.js"></script>
    <script type="text/javascript" src="/static/js/language.js"></script>
    <script type="text/javascript" src="/static/js/windowEvent.js"></script>
    <script type="text/javascript" src="/static/js/pjax.js"></script>
</body>

</html>
